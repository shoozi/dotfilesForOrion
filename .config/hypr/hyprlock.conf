source = ~/.cache/wal/colors-waybar.css

background {
  monitor = 
  path = ~/media/wallpapers/dan-otis-OYFHT4X5isg.jpg
  blur_passes = 2
  contrast = 1
  brightness = 0.5
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}

general {
  no_fade_in = false
  no_fade_out = false
  hide_cursor = false
  grace = 0 
  disable_loading_bar = true
}

input-field {
  monitor =
  size = 250, 60
  outline_thickness = 2 
  dots_size = 0.2
  dots_spacing = 0.35
  dots_center = true
  outer_color = rgba(0,0,0,0)
  inner_color = rgba(0,0,0,0.2)
  font_color = $foreground
  fade_on_empty = false
  rounding = -1
  check_color = rgb(204,136,34)
  placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
  hide_input = false
  position = 0, -200
  halign = center 
  walign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 32
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 105
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

label {
  monitor =
  text = "Not all those who wander are lost"
  color = rgba(242, 243, 244, 0.75)
  font_size = 32
  font_family = JetBrains Mono Bold
  position = 0, 10
  halign = center
  valign = center
}
